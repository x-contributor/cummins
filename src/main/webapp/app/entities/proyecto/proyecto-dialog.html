
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProyectoLabel" translate="cumminsApp.proyecto.home.createOrEditLabel">Create or edit a Proyecto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.proyecto.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.proyecto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cumminsApp.proyecto.proyecto" for="field_proyecto">Proyecto</label>
            <input type="text" class="form-control" name="proyecto" id="field_proyecto"
                    ng-model="vm.proyecto.proyecto"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cumminsApp.proyecto.tematica" for="field_tematica">Tematica</label>
            <select class="form-control" name="tematica" ng-model="vm.proyecto.tematica" id="field_tematica">
                <option value="EDUCACION" translate="cumminsApp.Tematica.EDUCACION">EDUCACION</option>
                <option value="JUSTICIA_SOCIAL" translate="cumminsApp.Tematica.JUSTICIA_SOCIAL">JUSTICIA_SOCIAL</option>
                <option value="MEDIO_AMBIENTE" translate="cumminsApp.Tematica.MEDIO_AMBIENTE">MEDIO_AMBIENTE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="cumminsApp.proyecto.tipoProyectto" for="field_tipoProyectto">Tipo Proyectto</label>
            <select class="form-control" name="tipoProyectto" ng-model="vm.proyecto.tipoProyectto" id="field_tipoProyectto">
                <option value="EXISTENTE" translate="cumminsApp.TipoProyecto.EXISTENTE">EXISTENTE</option>
                <option value="NUEVO" translate="cumminsApp.TipoProyecto.NUEVO">NUEVO</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="cumminsApp.proyecto.voluntarioVisitador" for="field_voluntarioVisitador">Voluntario Visitador</label>
            <select class="form-control" id="field_voluntarioVisitador" name="voluntarioVisitador" ng-model="vm.proyecto.voluntarioVisitador" ng-options="voluntarioVisitador as voluntarioVisitador.id for voluntarioVisitador in vm.voluntariovisitadors track by voluntarioVisitador.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="cumminsApp.proyecto.participante" for="field_participante">Participante</label>
            <select class="form-control" id="field_participante" name="participante" ng-model="vm.proyecto.participante" ng-options="participante as participante.id for participante in vm.participantes track by participante.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
