<div>
    <h2 translate="cumminsApp.voluntarioVisitador.home.title">Voluntario Visitadors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="voluntario-visitador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="cumminsApp.voluntarioVisitador.home.createLabel">
                        Create new Voluntario Visitador
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="cumminsApp.voluntarioVisitador.nombre">Nombre</span></th>
                    <th><span translate="cumminsApp.voluntarioVisitador.telefono">Telefono</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="voluntarioVisitador in vm.voluntarioVisitadors track by voluntarioVisitador.id">
                    <td><a ui-sref="voluntario-visitador-detail({id:voluntarioVisitador.id})">{{voluntarioVisitador.id}}</a></td>
                    <td>{{voluntarioVisitador.nombre}}</td>
                    <td>{{voluntarioVisitador.telefono}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="voluntario-visitador-detail({id:voluntarioVisitador.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="voluntario-visitador.edit({id:voluntarioVisitador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="voluntario-visitador.delete({id:voluntarioVisitador.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
