<div>
    <h2 translate="cumminsApp.proyectoConcurso.home.title">Proyecto Concursos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proyecto-concurso.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="cumminsApp.proyectoConcurso.home.createLabel">
                        Create new Proyecto Concurso
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="cumminsApp.proyectoConcurso.estatus">Estatus</span></th>
                    <th><span translate="cumminsApp.proyectoConcurso.etapa">Etapa</span></th>
                    <th><span translate="cumminsApp.proyectoConcurso.proyecto">Proyecto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proyectoConcurso in vm.proyectoConcursos track by proyectoConcurso.id">
                    <td><a ui-sref="proyecto-concurso-detail({id:proyectoConcurso.id})">{{proyectoConcurso.id}}</a></td>
                    <td translate="{{'cumminsApp.EstatusProyecto.' + proyectoConcurso.estatus}}">{{proyectoConcurso.estatus}}</td>
                    <td translate="{{'cumminsApp.EtapaProyecto.' + proyectoConcurso.etapa}}">{{proyectoConcurso.etapa}}</td>
                    <td>
                        <a ui-sref="proyecto-detail({id:proyectoConcurso.proyecto.id})">{{proyectoConcurso.proyecto.proyecto}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proyecto-concurso-detail({id:proyectoConcurso.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proyecto-concurso.edit({id:proyectoConcurso.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proyecto-concurso.delete({id:proyectoConcurso.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
