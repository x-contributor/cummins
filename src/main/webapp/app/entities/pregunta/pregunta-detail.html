
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cumminsApp.pregunta.tipoPregunta">Tipo Pregunta</span></dt>
        <dd>
            <span translate="{{'cumminsApp.TipoPregunta.' + vm.pregunta.tipoPregunta}}">{{vm.pregunta.tipoPregunta}}</span>

        <dt><span translate="cumminsApp.pregunta.ayuda">Ayuda</span></dt>

        <dt><span translate="cumminsApp.pregunta.max">Max</span></dt>
        <dd>
            <span>{{vm.pregunta.max}}</span>

        <dt><span translate="cumminsApp.pregunta.min">Min</span></dt>
        <dd>
            <span>{{vm.pregunta.min}}</span>
        </dd>
        <dt><span translate="cumminsApp.pregunta.seccion">Seccion</span></dt>
        <dd>
            <a ui-sref="pregunta-seccion-detail({id:vm.pregunta.seccion.id})">{{vm.pregunta.seccion.id}}</a>
        </dd>
    </dl>

    <button type="submit"

        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
