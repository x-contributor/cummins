<div>
    <h2 translate="cumminsApp.respuesta.home.title">Respuestas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="respuesta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="cumminsApp.respuesta.home.createLabel">
                        Create new Respuesta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="cumminsApp.respuesta.respuesta">Respuesta</span></th>
                    <th><span translate="cumminsApp.respuesta.pregunta">Pregunta</span></th>
                    <th><span translate="cumminsApp.respuesta.proyecto">Proyecto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="respuesta in vm.respuestas track by respuesta.id">
                    <td><a ui-sref="respuesta-detail({id:respuesta.id})">{{respuesta.id}}</a></td>
                    <td>{{respuesta.respuesta}}</td>
                    <td>
                        <a ui-sref="pregunta-detail({id:respuesta.pregunta.id})">{{respuesta.pregunta.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="proyecto-detail({id:respuesta.proyecto.id})">{{respuesta.proyecto.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="respuesta-detail({id:respuesta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="respuesta.edit({id:respuesta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="respuesta.delete({id:respuesta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
