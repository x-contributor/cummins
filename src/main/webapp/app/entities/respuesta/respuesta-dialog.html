
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRespuestaLabel" translate="cumminsApp.respuesta.home.createOrEditLabel">Create or edit a Respuesta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.respuesta.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.respuesta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cumminsApp.respuesta.respuesta" for="field_respuesta">Respuesta</label>
            <input type="text" class="form-control" name="respuesta" id="field_respuesta"
                    ng-model="vm.respuesta.respuesta"
                     />
        </div>

        <div class="form-group">
            <label translate="cumminsApp.respuesta.proyecto" for="field_proyecto">Proyecto</label>
            <select class="form-control" id="field_proyecto" name="proyecto" ng-model="vm.respuesta.proyecto" ng-options="proyecto as proyecto.id for proyecto in vm.proyectos track by proyecto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
