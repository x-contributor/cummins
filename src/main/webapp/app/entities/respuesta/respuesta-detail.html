
<div>
    <h2><span translate="cumminsApp.respuesta.detail.title">Respuesta</span> {{vm.respuesta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cumminsApp.respuesta.respuesta">Respuesta</span></dt>
        <dd>
            <span>{{vm.respuesta.respuesta}}</span>
        </dd>
        <dt><span translate="cumminsApp.respuesta.proyecto">Proyecto</span></dt>
